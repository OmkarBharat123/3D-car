<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./scripts.js"></script>
</head>
<body>
    <a-scene background="color:white">

        <a-camera position="1 1 14 "         
        >
    
        </a-camera>
    
        <a-entity log="message: Hi, it's me!"></a-entity>


        <a-assets timeout="10000">
            <a-asset-item
              id="road"
              src="./model/scene.gltf"

            ></a-asset-item>
            <a-asset-item
              id="c"
              src="./model/mclaren_f1_1993_ruby/scene.gltf"

            ></a-asset-item>
   
                 </a-assets>



        <a-entity
        id="road1"
        gltf-model="#road"
        position="0 0 10"
        scale="0.3 0.3 0.3"
        rotation="0 15 0"

      >
      </a-entity>


        <a-entity
        id="c1"
        gltf-model="#c"
        position="-0.6 0.3 9"
        scale="0.9 0.9 0.9"
        rotation="0 15 0"
        car>
      </a-entity>
   
    
      </a-scene>
</body>
</html>
